<div class="login-status-header">
  <div *ngIf="isAuthenticated" class="login-status-user-info">
    <b style="color: white">Welcome {{ userProfile?.firstName }}!</b>
  </div>

  <button *ngIf="!isAuthenticated" (click)="login()" class="security-btn">
    Login
  </button>

  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">
    Logout
  </button>

  <button *ngIf="isAuthenticated" routerLink="/history" class="security-btn">
    Orders
  </button>
</div>
